<!DOCTYPE html>

<head>

                        </div>
                        <div class="col-12">
                            <div class="main-menu d-flex align-items-center">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#"><i class="fas fa-home"></i>Anasayfa</a>
                                    </li>
                                    <li class="nav-item">

                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                        <div class="col-12 pl-0 pr-0">
                            <div class="header d-flex  align-items-center">

                                <!-- Hamburger icon -->
                                <div class="p-2 flex-grow-1 bd-highlight">
                                    <button type="button" class="btn btn-link  hamburger-icon">
                                        <i class="fas fa-bars"></i>
                                    </button>
                                </div>

                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-link">
                                            <i class="fas fa-bell"></i>
                                             <span class="badge badge-light">9</span>
                                        <span class="sr-only">unread messages</span>
                                    </button>
                                </div>

                                            <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                                <button class="dropdown-item" type="button">Çıkış Yap</button>
                                                <button class="dropdown-item" type="button">Ayarlar</button>
